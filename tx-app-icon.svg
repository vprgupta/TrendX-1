<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Background gradient -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E1B4B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient for highlights -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background with iOS-style rounded corners -->
  <rect width="1024" height="1024" rx="200" ry="200" fill="url(#backgroundGradient)"/>
  
  <!-- Main TX monogram -->
  <g transform="translate(512, 512)">
    <!-- T letter - modern geometric design -->
    <g transform="translate(-80, 0)">
      <!-- T horizontal bar -->
      <rect x="-80" y="-180" width="160" height="60" rx="30" fill="url(#primaryGradient)"/>
      <!-- T vertical stem -->
      <rect x="-30" y="-120" width="60" height="300" rx="30" fill="url(#primaryGradient)"/>
      <!-- Highlight on T -->
      <rect x="-70" y="-170" width="140" height="20" rx="10" fill="url(#accentGradient)"/>
    </g>
    
    <!-- X letter - intersecting design -->
    <g transform="translate(80, 0)">
      <!-- X first diagonal -->
      <rect x="-8" y="-180" width="60" height="360" rx="30" 
            fill="url(#primaryGradient)" 
            transform="rotate(45)"/>
      <!-- X second diagonal -->
      <rect x="-8" y="-180" width="60" height="360" rx="30" 
            fill="url(#primaryGradient)" 
            transform="rotate(-45)"/>
      <!-- Center highlight -->
      <circle cx="0" cy="0" r="25" fill="url(#accentGradient)"/>
    </g>
    
    <!-- Trending indicator - subtle arrow -->
    <g transform="translate(120, -120)" opacity="0.8">
      <path d="M 0 20 L 30 -10 L 60 20 L 45 20 L 45 40 L 15 40 L 15 20 Z" 
            fill="#00D4FF"/>
    </g>
  </g>
  
  <!-- Subtle data visualization elements -->
  <g opacity="0.2">
    <!-- Corner accent dots -->
    <circle cx="150" cy="150" r="12" fill="#00D4FF"/>
    <circle cx="874" cy="150" r="8" fill="#8B5CF6"/>
    <circle cx="150" cy="874" r="10" fill="#8B5CF6"/>
    <circle cx="874" cy="874" r="14" fill="#00D4FF"/>
    
    <!-- Connecting lines -->
    <line x1="150" y1="150" x2="874" y2="150" stroke="#00D4FF" stroke-width="2" opacity="0.3"/>
    <line x1="874" y1="150" x2="874" y2="874" stroke="#8B5CF6" stroke-width="2" opacity="0.3"/>
  </g>
</svg>