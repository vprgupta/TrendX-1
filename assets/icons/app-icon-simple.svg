<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blue to purple gradient -->
    <linearGradient id="xGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Clean background -->
  <rect width="1024" height="1024" rx="180" ry="180" fill="#0F172A"/>
  
  <!-- Simplified bold X with trending arrow -->
  <g transform="translate(512, 512)">
    <!-- Main X shape - bold and simple -->
    <path d="M -160 -160 L -80 -160 L 0 -80 L 80 -160 L 160 -160 L 80 -80 L 160 0 L 160 80 L 80 80 L 0 0 L -80 80 L -160 80 L -80 0 L -160 -80 Z" 
          fill="url(#xGradient)" 
          stroke="none"/>
    
    <!-- Integrated upward arrow -->
    <path d="M 100 -140 L 180 -140 L 140 -180 Z M 140 -180 L 140 -100" 
          stroke="url(#xGradient)" 
          stroke-width="20" 
          stroke-linecap="round" 
          fill="none"/>
  </g>
</svg>