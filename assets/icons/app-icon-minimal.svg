<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="180" ry="180" fill="#1E1B4B"/>
  
  <!-- Ultra-simple X with trend -->
  <g transform="translate(512, 512)" stroke-width="60" stroke="url(#gradient)" stroke-linecap="round">
    <!-- X strokes -->
    <line x1="-120" y1="-120" x2="120" y2="120"/>
    <line x1="120" y1="-120" x2="-120" y2="120"/>
    
    <!-- Trending arrow -->
    <polyline points="80,-80 120,-120 160,-80" fill="none" stroke-width="40"/>
    <line x1="120" y1="-120" x2="120" y2="-40" stroke-width="40"/>
  </g>
</svg>