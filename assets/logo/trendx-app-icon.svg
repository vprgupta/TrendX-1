<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E1B4B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded background for app icon -->
  <rect width="1024" height="1024" rx="180" ry="180" fill="url(#bgGradient)"/>
  
  <!-- Main X symbol centered and enlarged -->
  <g transform="translate(512, 400)">
    <path d="M -120 -180 L -40 -100 L 40 -180 L 120 -100 L 40 20 L 120 140 L 40 220 L -40 140 L -120 220 L -200 140 L -120 20 L -200 -100 Z" 
          fill="url(#iconGradient)" 
          stroke="none"/>
    
    <!-- Trending arrow integrated -->
    <path d="M 60 -140 L 140 -140 L 140 -180 L 200 -120 L 140 -60 L 140 -100 L 60 -100 Z" 
          fill="#00D4FF" 
          opacity="0.9"/>
  </g>
  
  <!-- Simplified "X" text below -->
  <g transform="translate(512, 700)">
    <text x="0" y="0" 
          text-anchor="middle"
          font-family="Arial, sans-serif" 
          font-size="120" 
          font-weight="900" 
          fill="url(#iconGradient)">X</text>
  </g>
  
  <!-- Minimal data points -->
  <g opacity="0.3">
    <circle cx="200" cy="200" r="8" fill="#00D4FF"/>
    <circle cx="824" cy="300" r="6" fill="#8B5CF6"/>
    <circle cx="150" cy="800" r="10" fill="#00D4FF"/>
    <circle cx="850" cy="750" r="7" fill="#8B5CF6"/>
  </g>
</svg>