<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main logo group -->
  <g transform="translate(256, 256)">
    
    <!-- Stylized X with trending arrow -->
    <g transform="translate(-80, -40)">
      <path d="M 20 -60 L 60 0 L 100 -40 L 120 -20 L 80 20 L 120 60 L 100 80 L 60 40 L 20 80 L 0 60 L 40 20 L 0 -20 Z" 
            fill="url(#primaryGradient)" 
            filter="url(#glow)"/>
      
      <!-- Trending arrow -->
      <path d="M 85 -35 L 115 -35 L 115 -50 L 130 -30 L 115 -10 L 115 -25 L 85 -25 Z" 
            fill="#00D4FF" 
            opacity="0.8"/>
    </g>
    
    <!-- TrendX Text -->
    <g transform="translate(-120, 80)">
      <text x="0" y="0" 
            font-family="Arial, sans-serif" 
            font-size="48" 
            font-weight="700" 
            fill="url(#primaryGradient)">Trend</text>
      
      <text x="140" y="0" 
            font-family="Arial, sans-serif" 
            font-size="52" 
            font-weight="800" 
            fill="url(#primaryGradient)">X</text>
    </g>
    
    <!-- Data visualization elements -->
    <g opacity="0.4">
      <circle cx="-100" cy="-80" r="2" fill="#00D4FF"/>
      <circle cx="100" cy="-60" r="1.5" fill="#8B5CF6"/>
      <circle cx="-80" cy="100" r="2.5" fill="#00D4FF"/>
      <path d="M -90 90 L -80 80 L -70 85 L -60 70 L -50 75" 
            stroke="url(#primaryGradient)" 
            stroke-width="2" 
            fill="none"/>
    </g>
  </g>
</svg>