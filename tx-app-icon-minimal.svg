<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Clean gradient -->
    <linearGradient id="cleanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Background -->
    <linearGradient id="minimalBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="200" ry="200" fill="url(#minimalBg)"/>
  
  <!-- TX monogram - clean and bold -->
  <g transform="translate(512, 512)">
    <!-- T -->
    <g transform="translate(-100, 0)">
      <rect x="-60" y="-150" width="120" height="40" rx="20" fill="url(#cleanGradient)"/>
      <rect x="-20" y="-110" width="40" height="260" rx="20" fill="url(#cleanGradient)"/>
    </g>
    
    <!-- X -->
    <g transform="translate(100, 0)">
      <rect x="-5" y="-150" width="40" height="300" rx="20" 
            fill="url(#cleanGradient)" 
            transform="rotate(45)"/>
      <rect x="-5" y="-150" width="40" height="300" rx="20" 
            fill="url(#cleanGradient)" 
            transform="rotate(-45)"/>
    </g>
    
    <!-- Connecting element -->
    <rect x="-20" y="-10" width="140" height="20" rx="10" fill="url(#cleanGradient)" opacity="0.6"/>
    
    <!-- Trend indicator -->
    <g transform="translate(0, -180)">
      <path d="M -15 15 L 0 0 L 15 15 L 10 15 L 10 25 L -10 25 L -10 15 Z" 
            fill="#00D4FF"/>
    </g>
  </g>
</svg>