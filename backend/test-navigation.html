<!DOCTYPE html>
<html>
<head>
    <title>Navigation Test</title>
    <style>
        .page-content { display: none; padding: 20px; }
        .page-content.active { display: block; }
        .nav-item { padding: 10px; margin: 5px; background: #f0f0f0; cursor: pointer; }
        .nav-item.active { background: #007bff; color: white; }
    </style>
</head>
<body>
    <div>
        <div class="nav-item active" data-page="dashboard">Dashboard</div>
        <div class="nav-item" data-page="trends">Trends Management</div>
        <div class="nav-item" data-page="users">Users Management</div>
    </div>
    
    <div id="dashboardPage" class="page-content active">
        <h2>Dashboard Page</h2>
        <p>This is the dashboard content</p>
    </div>
    
    <div id="trendsPage" class="page-content">
        <h2>Trends Management Page</h2>
        <p>This is the trends management content</p>
    </div>
    
    <div id="usersPage" class="page-content">
        <h2>Users Management Page</h2>
        <p>This is the users management content</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navItems = document.querySelectorAll('.nav-item');
            
            navItems.forEach(item => {
                item.addEventListener('click', () => {
                    console.log('Clicked:', item.dataset.page);
                    
                    // Remove active from all nav items
                    navItems.forEach(nav => nav.classList.remove('active'));
                    item.classList.add('active');
                    
                    // Hide all pages
                    document.querySelectorAll('.page-content').forEach(page => {
                        page.classList.remove('active');
                    });
                    
                    // Show selected page
                    const targetPage = document.getElementById(item.dataset.page + 'Page');
                    if (targetPage) {
                        targetPage.classList.add('active');
                        console.log('Showing:', targetPage.id);
                    }
                });
            });
        });
    </script>
</body>
</html>
